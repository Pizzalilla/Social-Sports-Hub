<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        let map;
        function initMap() {
            const defaultPos = { lat: 37.7749, lng: -122.4194 };
            map = new google.maps.Map(document.getElementById('map'), {
                center: defaultPos,
                zoom: 12
            });
        }

        function setCenter(lat, lng, zoom) {
            if (!map) return;
            map.setCenter({ lat: parseFloat(lat), lng: parseFloat(lng) });
            if (zoom) map.setZoom(parseInt(zoom));
        }

        function addMarker(lat, lng, title) {
            if (!map) return;
            new google.maps.Marker({
                position: { lat: parseFloat(lat), lng: parseFloat(lng) },
                map,
                title: title || ''
            });
        }

        function isReady() { return !!map; }
    </script>

    <!-- Option A: hardcode (quick test). Replace YOUR_KEY with a real key. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&libraries=places&callback=initMap" async defer></script>

    <!-- Option B (recommended): keep a placeholder and inject in code-behind)
         <script src="https://maps.googleapis.com/maps/api/js?key=__API_KEY__&libraries=places&callback=initMap" async defer></script>
    -->
</body>
</html>
